// ===== Render Chapters =====
function renderChapters() {
  const container = document.getElementById('chaptersContainer');
  container.innerHTML='';
  chapters.forEach(ch=>{
    const catDiv = document.createElement('div'); catDiv.className='category';
    const h2 = document.createElement('h2'); h2.textContent=ch.title;
    const pdfLink = document.createElement('a'); pdfLink.href=ch.pdf; pdfLink.className='download-link'; pdfLink.textContent='[PDF Download]'; pdfLink.target='_blank';
    h2.appendChild(pdfLink);
    catDiv.appendChild(h2);
    ch.formulas.forEach(f=>{
      const fDiv = document.createElement('div'); fDiv.className='formula-card';
      const fName = document.createElement('h3'); fName.textContent=f.name;

    });
    container.appendChild(catDiv);
  });
}

}
